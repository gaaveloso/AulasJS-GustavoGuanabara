<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="dados">
            <p>Início: <input type="number" name="i" id="i"> </p>
            <p>Fim: <input type="number" name="f" id="f"> </p>
            <p>Passo: <input type="number" name="p" id="p"> </p>
            <p><button onclick="contar()">Contar</button></p>
        </div>
        <div id="saida">
            Preparando a contagem...
        </div>
    </section>  
    <footer>
        <p>&copy; Blizzão</p>
    </footer>
    <script src="script.js"></script> 
</body>
</html>
