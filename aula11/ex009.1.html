<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISTO</title>
</head>
    <h1>CONTROLE DE GRINGO</h1>
    <p>De qual país você é?</p>
    <input name="txtpais" id="txtpais">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
            var txt=window.document.getElementById('txtpais')
            var res=window.document.getElementById('res')
            var res1=(txt.value)
            res.innerHTML=`Você é do país: ${res1}`
            if (res1 != 'Brasil'){
                res.innerHTML+=`<br>Você é GRINGO</br>` 
            } else {
                res.innerHTML+=`<br>Você é BRASILEIRO</br>`
            }
        }
    </script>
<body>
</body>
</html>
