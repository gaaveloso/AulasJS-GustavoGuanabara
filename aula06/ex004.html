<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
            background-color: rgb(114, 114, 177);
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`)  // strong -> negrito
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br/>`)                       
        document.write(`Seu nome em minúsculas é ${nome.toLocaleLowerCase()}<br/>`)
        document.write('------------------------------------------------------<br/>')
        var n1 = Number(window.prompt('Escreva um número: '))
        var n2 = Number(window.prompt('Escreva outro número: '))
        var s = n1 + n2
        document.write(`A soma entre ${n1} e ${n2} é igual a ${s}`)
    </script>
</body>
</html>
