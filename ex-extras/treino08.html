<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <h1>Contador de cliques</h1>
    <button onclick="contar()">Clique em mim</button>
    <button onclick="zerar()">Zerar o contador</button>
    <selection id="resultado">
        <p>O contador está com <strong>0</strong> cliques.</p>
    </selection>
</body>
<script>
    contador = 0
    resultado = 0
    function contar(){
        res=window.document.getElementById('resultado')
        contador ++
        res.innerHTML=`<p>O contador está com <strong>${contador}</strong> cliques.`
    }
    function zerar(){
        contador = 0
        res.innerHTML = '<p>O contador está com <strong>0</strong> cliques.'
    }
</script>
</html>
