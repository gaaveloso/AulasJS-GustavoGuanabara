<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
</head>
<body>
    <h1><strong>Trabalhando com números</strong></h1>
    <button onclick="calcular()">Clique para calcular</button>
    <section id="resultado">
        <p>O resultado vem aqui...</p>
    </section>
    <script>
        function calcular(){
            var numero=Number(window.prompt('Digite um NÚMERO: '))
            var dobro=numero*2
            var metade=numero/2
            var res=window.document.getElementById('resultado')
            res.innerHTML=`<p>O dobro de ${numero} é ${dobro} `
            res.innerHTML+=`<p>A metade de ${numero} é ${metade} `
        }
    </script>
</body>
</html>
