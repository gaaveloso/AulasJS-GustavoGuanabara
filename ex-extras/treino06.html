<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média do Aluno</title>
</head>
<body>
    <h1>Média do aluno v1.0</h1>
    <button onclick="calcular()">Calcular média</button>
    <section id="resultado">
        <p>O resultado vai aparecer aqui...
    </section>
<script>
    function calcular(){
        var nome=prompt('Qual é o nome do aluno?')
        var n1=Number(prompt(`Qual foi a primeira nota de ${nome} ?`))
        var n2=Number(prompt(`Além de ${n1}, qual foi a outra nota de ${nome} ?`))
        var res=window.document.getElementById('resultado')
        var media= (n1 + n2) / 2 
        res.innerHTML=`<p>Calculando a média de <strong>${nome}</strong> porfavor, aguarde...`
        res.innerHTML+='<p>=================================================================='
        res.innerHTML+=`<p>As notas obtidas foram ${n1} e ${n2}.`
        res.innerHTML+=`<p>A média final será de <strong>${media}</strong>`
        res.innerHTML+=`<p>==================================================================`
    }
</script>
</body>
</html>
