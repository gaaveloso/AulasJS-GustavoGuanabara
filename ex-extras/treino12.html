<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior valor</title>
</head>
<body>
    <h1>Maior valor</h1>
    <button onclick="calcular()">Clique para começar</button>
    <section id="resultado">
        <p>O resultado vai aparecer aqui...</p>
    </section>
    <script>
        function calcular() {
            var numero1=Number(prompt('Digite um número'))
            var numero2=Number(prompt('Digite outro número'))
            var res=window.document.getElementById('resultado')

            if (numero1 > numero2) {
                res.innerHTML=`<p>Analisando os valores ${numero1} e ${numero2}, o maior valor é <strong>${numero1}.`
            } else if (numero2 > numero1) {
                res.innerHTML=`<p>Analisando os valores ${numero1} e ${numero2}, o maior valor é <strong>${numero2}.`
            } else {
                res.innerHTML=`<p>Analisando os valores ${numero1} e ${numero2}, os dois são iguais.`
            }
        }
    </script>
</body>
</html>
