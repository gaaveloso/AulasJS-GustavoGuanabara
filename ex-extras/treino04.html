<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><strong>Trabalhando com Dados v2.0</strong></h1>
    <button onclick="começar()">Clique aqui para começar</button>
    <section id="resultado">
        <p>Aqui vai aparecer o resultado...</p>
    </section>
<script>
    function começar(){
        var nome=prompt('Qual seu nome?')
        var res=document.getElementById('resultado')
        res.innerHTML=`<p>Olá, <strong>${nome}</strong>! É um grande prazer te conhecer! &#x1F596;`
    }
</script>
</body>
</html>
