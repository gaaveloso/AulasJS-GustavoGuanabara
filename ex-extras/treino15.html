<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando Idade</title>
</head>
<body>
    <h1>Calculando a idade</h1>
    <button onclick="calcular()">Iniciar</button>
    <section id="saida">
        <p>Clique no botão acima pra calcular a sua idade.</p>
    </section>
    <script>
        function calcular(){
            var agora=new Date
            var ano= agora.getFullYear()
            var res=window.document.getElementById('saida')
            var ano_nasc=Number(prompt('Em que ano você nasceu?'))
            res.innerHTML=`<p>Quem nasceu em ${ano_nasc} vai completar <strong>${ano-ano_nasc}</strong> anos em ${ano}.`
        }
    </script>
</body>
</html>
